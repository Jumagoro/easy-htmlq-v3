<div class="container-fluid" cdkDropListGroup>
    <!-- First row containing disagree, heading and agree -->
    <div class="row justify-content-between">
      <div class="col-3 text-start">
        <span>{{ getLabelDisagree() }}</span>
      </div>
      <div class="col-6 text-center">
          <span>{{ getTableLabel() }}</span>
      </div>
      <div class="col-3 text-end">
          <span>{{ getLabelAgree() }}</span>
      </div>
    </div>
  
    <div class="row">
      <div class="col-12">
          <table class="table">
              <thead>
                <tr>
                  <th class="text-center" scope="col" [style.background-color]="colColors[i]"
                      *ngFor="let heading of colHeadings; let i = index" >{{ heading }}</th>
                </tr>
              </thead>
              <tbody>
                <!-- Columns holding the cardholders -->
                <tr>
                  <td class="p-0 column" *ngFor="let col of cols; let c = index"> <!-- Create all cols -->
                      <div class="cell text-center position-relative" *ngFor="let cell of cols[c]; let i = index"
                          cdkDropList [cdkDropListData]="cols[c][i]" (cdkDropListDropped)="drop($event)"> <!-- Create all cells in a col -->
                          <!-- Statement in a cell (if exists) -->
                          <app-statement *ngIf="cols[c][i][0]" [statement]="cols[c][i][0]" cdkDrag></app-statement>
                      </div>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>

    <!-- Continue button-->
    <div class="row py-3 mt-5">
      <div class="col-12 text-center">
        <button class="btn btn-primary rounded-pill fs-4 px-4" (click)="stepService.nextStep()">Continue</button>
      </div>
    </div>

</div>
