<div class="statement p-2"
    [class.bg-agree]="statement?.type === Type.AGREE"
    [class.bg-neutral]="statement?.type === Type.NEUTRAL"
    [class.bg-disagree]="statement?.type === Type.DISAGREE"
    [style.background-color]="statement?.type === Type.WHITE ? '#ffffff' : ''">
    {{ statement.statement }}
</div>
